name: Scan success branch test
on:
  push: 
      branches:
      - 'v[0-9]+.[0-9]+'

jobs:
  scan:
    name: Scan
    runs-on: ubuntu-20.04

    permissions:
      contents: read
      packages: write

    steps:
      - name: Check Commit Message
        run: |
          if [[ "${{ github.event.head_commit.message }}" == "#NORUN"* ]]; then
            echo "Commit message starts with #NORUN. Skipping this workflow."
            exit 78  # Exit with a neutral status code to prevent the workflow from running.
          fi

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
            scan-type: 'fs'
            ignore-unfixed: true
            format: 'table'
            output: 'trivy-results.txt'
            severity: 'CRITICAL'  # if want to fail, add 'HIGH' in it

      - name: Install go
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'
          check-latest: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.1.1

      - name: Check install!
        run: cosign version

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
            
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: alexis11v/adlc3ca:v1

      - name: Sign image with a key
        run: |
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${TAGS}"
        env:
          TAGS: alexis11v/adlc3ca:v1
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PWD}}

      - name: Verify Cosign signature
        run: |
          cosign verify -key cosign.pub "${TAGS}"
        env:
          TAGS: alexis11v/adlc3ca:v1