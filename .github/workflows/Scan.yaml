name: build
on:
  push 
    #   branches:
    #       - v<digit>.<digit>

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
            scan-type: 'fs'
            ignore-unfixed: true
            format: 'table'
            output: 'trivy-results.table'
            severity: 'CRITICAL'  # if want to fail, add 'HIGH' in it

    #   - name: Debug Workspace Contents
    #     run: cat trivy-results.table
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
            sarif_file: 'trivy-results.table'

      - name: Upload file to Slack
        uses: MeilCli/slack-upload-file@v3
        with:
          slack_token: ${{ secrets.BOT_TOKEN }} # act --secret-file tmp.github_secrets
          channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          file_path: 'trivy-results.table'
          initial_comment: 'post by slack-upload-file'
          # thread_ts: 'option'
